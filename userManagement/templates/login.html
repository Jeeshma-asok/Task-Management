<!-- templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required />
      <div id="usernameError" class="error-message">Please enter a valid username (3-30 chars, letters/numbers/underscores).</div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />
      <div id="passwordError" class="error-message">Password must be at least 6 characters.</div>

      <button type="submit">Login</button>

      <div id="serverError" class="server-error"></div>
    </form>
  </div>

  <!-- <script src="{% static 'js/login.js' %}"></script> -->
</body>
</html>
